<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Arc Smart Treasury | Real-Time Sync</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        /* CSS TOTALMENTE MANTIDO CONFORME v3.0 */
        body { font-family: 'Inter', 'JetBrains Mono', monospace; background-color: #020202; color: #fff; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .container { width: 100%; max-width: 500px; padding: 30px; border: 1px solid #111; border-radius: 20px; background: #050505; box-shadow: 0 0 40px rgba(56, 189, 248, 0.05); }
        .yield-card { background: linear-gradient(135deg, #0a0a0a 0%, #111 100%); padding: 20px; border-radius: 12px; border: 1px solid #1a1a1a; margin-bottom: 20px; text-align: center; }
        .yield-value { font-size: 32px; font-weight: 800; color: #10b981; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .stat-card { background: #080808; padding: 15px; border-radius: 12px; border: 1px solid #111; }
        .stat-label { font-size: 9px; color: #555; text-transform: uppercase; margin-bottom: 8px; display: block; }
        .stat-value { font-size: 18px; font-weight: 600; color: #38bdf8; }
        .console { background: #000; border: 1px solid #111; border-radius: 10px; padding: 15px; height: 140px; overflow-y: auto; margin-top: 20px; font-size: 10px; color: #38bdf8; border-left: 2px solid #38bdf8; text-align: left; }
        .btn-main { background: #fff; color: #000; border: none; padding: 16px; width: 100%; border-radius: 12px; font-weight: 700; cursor: pointer; margin-top: 10px; font-size: 13px; }
        .btn-secondary { background: #0a0a0a; color: #fff; border: 1px solid #222; margin-bottom: 5px; }
        .amount-input { background: #080808; border: 1px solid #1a1a1a; color: #fff; padding: 15px; width: 100%; border-radius: 10px; box-sizing: border-box; font-size: 16px; margin-bottom: 15px; outline: none; text-align: center; }
        .btn-withdraw { color: #ef4444; background: none; border: 1px solid #ef4444; width: 100%; padding: 10px; border-radius: 10px; cursor: pointer; margin-top: 10px; font-size: 11px; }
    </style>
</head>
<body>

<div class="container">
    <h1 style="font-size: 20px; margin-bottom: 5px;">ARC SMART TREASURY</h1>
    <p style="color:#555; font-size:10px; margin-top:-5px; margin-bottom: 20px;">STABLE SYNCHRONIZATION v4.5</p>

    <div class="yield-card">
        <span class="stat-label">Real-Time APY (Based Labs)</span>
        <div class="yield-value">12.45%</div>
    </div>

    <div class="stat-grid">
        <div class="stat-card">
            <span class="stat-label">Wallet Balance</span>
            <div id="walletDisplay" class="stat-value">---</div>
        </div>
        <div class="stat-card">
            <span class="stat-label">Vault Strategy</span>
            <div id="vaultDisplay" class="stat-value" style="color: #a855f7;">0.00 EURC</div>
        </div>
    </div>

    <button id="connectBtn" class="btn-main">BOOT SYSTEM AGENT</button>
    
    <div id="dashboard" style="display:none;">
        <input type="number" id="opAmount" class="amount-input" placeholder="0.00 USDC">
        <button id="depositBtn" class="btn-main btn-secondary">SUPPLY TO BASED POOL</button>
        <button id="swapBtn" class="btn-main">EXECUTE AGENTIC FX SWAP</button>
        <button id="withdrawBtn" class="btn-withdraw">WITHDRAW FROM VAULT</button>
        <div class="console" id="console"></div>
    </div>
</div>

<script>
    const USDC_ADDRESS = "0x3600000000000000000000000000000000000000"; 
    const VAULT_ADDRESS = "0x0000006a50a9c9efae8875266fb8538740f90e66";

    let walletBal = 0; 
    let vaultBal = 0;
    let provider, signer, userAddress;

    function addLog(msg) {
        const c = document.getElementById('console');
        c.innerHTML += `> ${msg}<br>`;
        c.scrollTop = c.scrollHeight;
    }

    // NOVA FUNÇÃO: LÊ O SALDO REAL DA BLOCKCHAIN
    async function updateRealBalance() {
        try {
            const erc20Abi = ["function balanceOf(address owner) view returns (uint256)"];
            const usdcContract = new ethers.Contract(USDC_ADDRESS, erc20Abi, provider);
            const balance = await usdcContract.balanceOf(userAddress);
            
            // USDC costuma ter 6 decimais
            walletBal = parseFloat(ethers.utils.formatUnits(balance, 6));
            
            document.getElementById('walletDisplay').innerText = walletBal.toLocaleString('en-US', {minimumFractionDigits: 2}) + " USDC";
        } catch (e) {
            addLog("Erro ao sincronizar saldo real.");
        }
    }

    document.getElementById('connectBtn').onclick = async () => {
        if (window.ethereum) {
            try {
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                userAddress = accounts[0];
                provider = new ethers.providers.Web3Provider(window.ethereum);
                signer = provider.getSigner();
                
                document.getElementById('connectBtn').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                addLog("Neural link active. Sycing with ArcScan...");
                
                await updateRealBalance(); // Sincroniza logo ao ligar
            } catch (err) { addLog("Connection refused."); }
        } else { alert("Please install MetaMask/Rabby!"); }
    };

    document.getElementById('depositBtn').onclick = async () => {
        const amt = document.getElementById('opAmount').value;
        if (!amt || parseFloat(amt) > walletBal) return addLog("Saldo insuficiente.");

        try {
            const erc20Abi = [
                "function approve(address spender, uint256 amount) public returns (bool)",
                "function balanceOf(address owner) view returns (uint256)"
            ];
            const vaultAbi = ["function deposit(uint256 amount) public returns (bool)"];
            
            const usdcContract = new ethers.Contract(USDC_ADDRESS, erc20Abi, signer);
            const vaultContract = new ethers.Contract(VAULT_ADDRESS, vaultAbi, signer);
            const amountWei = ethers.utils.parseUnits(amt, 6);

            addLog(`Passo 1: A solicitar aprovação...`);
            const approveTx = await usdcContract.approve(VAULT_ADDRESS, amountWei);
            await approveTx.wait();
            addLog("Sucesso: USDC aprovado.");

            addLog(`Passo 2: A processar depósito...`);
            const depositTx = await vaultContract.deposit(amountWei);
            await depositTx.wait();

            addLog("Sucesso Total! A atualizar saldo da carteira...");
            await updateRealBalance(); // Atualiza o saldo real após a transação
            
        } catch (err) {
            addLog(`Erro: ${err.reason || "Transação rejeitada"}`);
        }
    };

    // Mantemos as simulações para as outras funções para não quebrar o fluxo visual
    document.getElementById('swapBtn').onclick = () => { addLog("Neural Optimization: Scanning FX pairs..."); };
    document.getElementById('withdrawBtn').onclick = () => { addLog("Iniciando retirada total..."); };
</script>
</body>
</html>
