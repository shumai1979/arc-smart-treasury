<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arc Smart Treasury | Independent Asset Manager</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        /* Estilo "Pro" e Escuro - Inspirado na Based Labs */
        body { font-family: 'Segoe UI', sans-serif; background-color: #000; color: #fff; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { width: 100%; max-width: 500px; padding: 30px; border: 1px solid #222; border-radius: 12px; background: #0a0a0a; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { font-size: 24px; color: #fff; margin-bottom: 5px; text-align: left; }
        p { color: #666; font-size: 14px; margin-bottom: 30px; text-align: left; }
        
        .stat-card { background: #111; padding: 20px; border-radius: 10px; border-left: 4px solid #38bdf8; margin-bottom: 20px; text-align: left; }
        .stat-label { font-size: 12px; color: #888; text-transform: uppercase; }
        .stat-value { font-size: 28px; font-weight: bold; color: #38bdf8; margin-top: 5px; }

        .btn-main { background: #fff; color: #000; border: none; padding: 15px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; font-size: 16px; }
        .btn-main:hover { background: #38bdf8; color: #fff; }
        
        #status { margin-top: 20px; font-size: 12px; color: #444; }
    </style>
</head>
<body>

<div class="container">
    <h1>Arc Smart Treasury</h1>
    <p>Gestão Autónoma de Ativos na Rede ARC</p>

    <div class="stat-card">
        <div class="stat-label">Total Protegido no Cofre</div>
        <div id="vaultBalance" class="stat-value">0.00 USDC</div>
    </div>

    <button id="connectBtn" class="btn-main">CONECTAR CARTEIRA</button>
    
    <div id="dashboard" style="display:none; margin-top: 20px;">
        <button class="btn-main" style="background: #222; color: #fff; margin-bottom: 10px;">DEPOSITAR NO COFRE</button>
        <button class="btn-main" style="background: #222; color: #fff;">ATIVAR ESTRATÉGIA FX (USDC/EURC)</button>
    </div>

    <div id="status">A aguardar ligação à rede ARC...</div>
</div>

<script>
    // Lógica básica de conexão para começarmos
    let walletAddress = "";

    document.getElementById('connectBtn').onclick = async () => {
        if (typeof window.ethereum !== 'undefined') {
            const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
            walletAddress = accounts[0];
            document.getElementById('connectBtn').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            document.getElementById('status').innerText = "Ligado: " + walletAddress;
        } else {
            alert("Por favor, instala a MetaMask!");
        }
    };
</script>

</body>
</html>
