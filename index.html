<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arc Smart Treasury | System Terminal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        body { font-family: 'Inter', 'JetBrains Mono', monospace; background-color: #020202; color: #fff; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { width: 100%; max-width: 480px; padding: 30px; border: 1px solid #111; border-radius: 20px; background: #050505; box-shadow: 0 0 40px rgba(56, 189, 248, 0.05); }
        
        h1 { font-size: 20px; font-weight: 700; margin-bottom: 5px; color: #fff; letter-spacing: -0.5px; }
        .sub-t { color: #444; font-size: 12px; margin-bottom: 25px; text-transform: uppercase; letter-spacing: 1px; }
        
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .stat-card { background: #080808; padding: 15px; border-radius: 12px; border: 1px solid #111; text-align: left; }
        .stat-label { font-size: 9px; color: #555; text-transform: uppercase; margin-bottom: 8px; display: block; }
        .stat-value { font-size: 18px; font-weight: 600; color: #38bdf8; font-family: 'JetBrains Mono', monospace; }

        .console { background: #000; border: 1px solid #111; border-radius: 10px; padding: 15px; height: 120px; overflow-y: auto; margin-top: 20px; text-align: left; font-size: 11px; font-family: 'JetBrains Mono', monospace; color: #38bdf8; }
        .console-line { margin-bottom: 5px; opacity: 0.8; }
        .console-line span { color: #555; margin-right: 8px; }

        .input-group { margin-bottom: 20px; text-align: left; }
        .amount-input { background: #080808; border: 1px solid #1a1a1a; color: #fff; padding: 15px; width: 100%; border-radius: 10px; box-sizing: border-box; font-size: 16px; outline: none; transition: 0.3s; }
        .amount-input:focus { border-color: #38bdf8; background: #0a0a0a; }

        .btn-main { background: #fff; color: #000; border: none; padding: 16px; width: 100%; border-radius: 12px; font-weight: 700; cursor: pointer; transition: 0.2s; font-size: 14px; margin-top: 10px; }
        .btn-main:hover { background: #38bdf8; color: #000; transform: translateY(-1px); }
        .btn-secondary { background: #0a0a0a; color: #fff; border: 1px solid #222; margin-bottom: 10px; }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h1>ARC SMART TREASURY</h1>
    <div class="sub-t">Autonomous Asset Infrastructure</div>

    <div class="stat-grid">
        <div class="stat-card">
            <span class="stat-label">Wallet Balance</span>
            <div id="walletBalance" class="stat-value">0.00</div>
        </div>
        <div class="stat-card">
            <span class="stat-label">Vault Strategy</span>
            <div id="vaultBalance" class="stat-value" style="color: #a855f7;">0.00</div>
        </div>
    </div>

    <button id="connectBtn" class="btn-main">INITIALIZE SYSTEM</button>
    
    <div id="dashboard" style="display:none;">
        <div class="input-group">
            <input type="number" id="depositAmount" class="amount-input" placeholder="0.00 USDC">
        </div>
        <button id="depositBtn" class="btn-main btn-secondary">DEPOSIT TO BASED POOL</button>
        <button id="strategyBtn" class="btn-main">RUN FX REBALANCE</button>
    </div>

    <div class="console" id="console">
        <div class="console-line"><span>[SYSTEM]</span> Awaiting connection...</div>
    </div>
</div>

<script>
    const STABLE_FACTORY = "0x0000006a50a9c9Efae8875266ff222579fC2F449";
    let walletAddress = "";

    function addLog(msg) {
        const consoleEl = document.getElementById('console');
        const now = new Date();
        const time = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
        const newLine = document.createElement('div');
        newLine.className = 'console-line';
        newLine.innerHTML = `<span>[${time}]</span> ${msg}`;
        consoleEl.appendChild(newLine);
        consoleEl.scrollTop = consoleEl.scrollHeight;
    }

    async function updateBalance(addr) {
        try {
            const provider = new ethers.providers.Web3Provider(window.ethereum);
            const balance = await provider.getBalance(addr);
            document.getElementById('walletBalance').innerText = parseFloat(ethers.utils.formatEther(balance)).toFixed(2) + " USDC";
        } catch (e) { console.error(e); }
    }

    document.getElementById('connectBtn').onclick = async () => {
        if (typeof window.ethereum !== 'undefined') {
            try {
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                walletAddress = accounts[0];
                document.getElementById('connectBtn').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                addLog("Secure connection established.");
                addLog("Wallet: " + walletAddress.substring(0,10) + "...");
                addLog("Based Labs Factory linked: " + STABLE_FACTORY.substring(0,8));
                await updateBalance(walletAddress);
                setInterval(() => updateBalance(walletAddress), 10000);
            } catch (err) { addLog("Connection failed."); }
        } else { alert("Install MetaMask!"); }
    };

    document.getElementById('depositBtn').onclick = async () => {
        const amt = document.getElementById('depositAmount').value;
        if (!amt || amt <= 0) { addLog("Error: Invalid amount."); return; }
        
        addLog(`Initiating deposit: ${amt} USDC`);
        addLog("Analyzing stable pool liquidity...");
        addLog("Requesting token allowance (ERC20)...");
        // PrÃ³ximo passo: Smart Contract real
    };

    document.getElementById('strategyBtn').onclick = async () => {
        addLog("Scanning ARC network prices...");
        addLog("Target: USDC/EURC rebalance.");
        addLog("Condition: Wait for sub-second finality.");
    };
</script>

</body>
</html>
