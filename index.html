<!DOCTYPE html>
<html lang="pt">
<head>

    <style>

<body class="p-4 md:p-8">

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            
            <section class="md:col-span-1 glass rounded-2xl p-6">

                    <span class="mr-2">ðŸ’°</span> Saldos

                </div>
            </section>

            <section class="md:col-span-2 glass rounded-2xl p-6">
                <h2 class="text-xl font-semibold mb-4">Transferir USDC (CCTP)</h2>
                
                <div class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm text-slate-400 mb-1">Origem</label>
                            <select id="sourceChain" class="w-full bg-slate-800 border border-slate-700 rounded-lg p-3 outline-none focus:border-blue-500">
                                <option value="ethereum-mainnet">Ethereum</option>
                                <option value="solana-mainnet">Solana</option>
                                <option value="base-mainnet">Base</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm text-slate-400 mb-1">Destino</label>
                            <select id="destChain" class="w-full bg-slate-800 border border-slate-700 rounded-lg p-3 outline-none focus:border-blue-500">
                                <option value="arc-testnet">Arc Network</option>
                                <option value="monad-testnet">Monad Testnet</option>
                                <option value="solana-mainnet">Solana</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm text-slate-400 mb-1">Quantidade (USDC)</label>
                        <input type="number" id="amount" placeholder="0.00" class="w-full bg-slate-800 border border-slate-700 rounded-lg p-3 outline-none focus:border-blue-500 text-2xl font-mono">
                    </div>

                    <button id="bridgeBtn" class="w-full bg-blue-600 hover:bg-blue-500 transition-colors py-4 rounded-xl font-bold text-lg shadow-lg shadow-blue-500/20">
                        Iniciar Bridge Segura
                    </button>
                </div>
            </section>
        </div>

        <footer class="mt-8">
            <div class="bg-black/50 rounded-xl border border-slate-800 overflow-hidden">
                <div class="px-4 py-2 bg-slate-800/80 border-b border-slate-700 flex justify-between items-center">
                    <span class="text-xs font-bold uppercase tracking-widest text-slate-400">Sistema de Log v5.5 (Auto-Recovery Active)</span>
                    <button onclick="document.getElementById('console').innerHTML = ''" class="text-xs text-slate-500 hover:text-white">Limpar</button>
                </div>
                <div id="console" class="p-4 h-48 overflow-y-auto console-log space-y-1 text-blue-300">
                    <div>> Aguardando inicializaÃ§Ã£o...</div>
                </div>
            </div>
        </footer>
    </div>

    <script type="module">
        // NOTA: Em produÃ§Ã£o, usarias importaÃ§Ãµes reais do npm. 
        // Aqui simulamos a integraÃ§Ã£o que estudÃ¡mos.
        
        const log = (msg, type = 'info') => {
            const div = document.createElement('div');
            const colors = { info: 'text-blue-300', warn: 'text-yellow-400', error: 'text-red-400', success: 'text-green-400' };
            div.className = colors[type];
            div.innerHTML = `<span class="text-slate-600">[${new Date().toLocaleTimeString()}]</span> > ${msg}`;
            const consoleEl = document.getElementById('console');
            consoleEl.appendChild(div);
            consoleEl.scrollTop = consoleEl.scrollHeight;
        };

        document.getElementById('bridgeBtn').addEventListener('click', async () => {
            const source = document.getElementById('sourceChain').value;
            const dest = document.getElementById('destChain').value;
            const amount = document.getElementById('amount').value;

            if(!amount) return log('Introduz um valor vÃ¡lido.', 'warn');

            log(`Iniciando bridge de ${amount} USDC para ${dest}...`);
            
            // SimulaÃ§Ã£o da lÃ³gica v1.5.0 que estudÃ¡mos
            log('ðŸ” Validando GÃ¡s Pre-flight...');
            
            // LÃ³gica especÃ­fica da Arc que estudÃ¡mos
            if(dest === 'arc-testnet') {
                log('âœ¨ Arc detectada: Usando USDC como gÃ¡s nativo.', 'info');
            }

            log('âš™ï¸ Criando atestaÃ§Ã£o CCTP...');
            
            // SimulaÃ§Ã£o de delay de rede
            setTimeout(() => {
                log('âš ï¸ Status: attestation_expired (Simulado)', 'warn');
                log('ðŸ”„ Triggering Auto-Recovery v1.5.0: Executando reAttest()...', 'info');
                
                setTimeout(() => {
                    log('âœ… Sucesso! TransaÃ§Ã£o finalizada na rede de destino.', 'success');
                    log(`ðŸ”— Hash: 0x${Math.random().toString(16).slice(2)}...`, 'success');
                }, 2000);
            }, 2000);
        });

        // SimulaÃ§Ã£o de carga de saldos (v1.4.0 performance)
        window.addEventListener('load', () => {
            log('Motor Bridge Kit v1.5.0 carregado com sucesso.', 'success');
            log('Suporte para Monad e Arc ativo.');
        });
    </script>
</body>
</html>
