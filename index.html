<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arc Smart Treasury | Agent Terminal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        body { font-family: 'Inter', 'JetBrains Mono', monospace; background-color: #020202; color: #fff; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { width: 100%; max-width: 480px; padding: 30px; border: 1px solid #111; border-radius: 20px; background: #050505; box-shadow: 0 0 40px rgba(56, 189, 248, 0.05); }
        h1 { font-size: 20px; font-weight: 700; margin-bottom: 5px; color: #fff; letter-spacing: -0.5px; }
        .sub-t { color: #444; font-size: 11px; margin-bottom: 25px; text-transform: uppercase; letter-spacing: 2px; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .stat-card { background: #080808; padding: 15px; border-radius: 12px; border: 1px solid #111; text-align: left; transition: 0.3s; }
        .stat-card:hover { border-color: #38bdf8; }
        .stat-label { font-size: 9px; color: #555; text-transform: uppercase; margin-bottom: 8px; display: block; }
        .stat-value { font-size: 18px; font-weight: 600; color: #38bdf8; font-family: 'JetBrains Mono', monospace; }
        .console { background: #000; border: 1px solid #111; border-radius: 10px; padding: 15px; height: 160px; overflow-y: auto; margin-top: 20px; text-align: left; font-size: 10px; font-family: 'JetBrains Mono', monospace; color: #38bdf8; border-left: 2px solid #38bdf8; }
        .console-line { margin-bottom: 5px; opacity: 0.9; }
        .console-line span { color: #555; margin-right: 8px; }
        .input-group { margin-bottom: 20px; text-align: left; }
        .amount-input { background: #080808; border: 1px solid #1a1a1a; color: #fff; padding: 15px; width: 100%; border-radius: 10px; box-sizing: border-box; font-size: 16px; outline: none; transition: 0.3s; font-family: 'JetBrains Mono', monospace; }
        .amount-input:focus { border-color: #38bdf8; }
        .btn-main { background: #fff; color: #000; border: none; padding: 16px; width: 100%; border-radius: 12px; font-weight: 700; cursor: pointer; transition: 0.2s; font-size: 13px; margin-top: 10px; text-transform: uppercase; }
        .btn-main:hover { background: #38bdf8; transform: translateY(-1px); }
        .btn-secondary { background: #0a0a0a; color: #fff; border: 1px solid #222; margin-bottom: 10px; }
        .agent-status { font-size: 10px; color: #10b981; margin-top: 10px; display: block; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h1>ARC SMART TREASURY</h1>
    <div class="sub-t">Agentic Asset Manager v1.4</div>

    <div class="stat-grid">
        <div class="stat-card">
            <span class="stat-label">Wallet (USDC Gas)</span>
            <div id="walletBalance" class="stat-value">0.00</div>
        </div>
        <div class="stat-card">
            <span class="stat-label">Smart Vault (EURC)</span>
            <div id="vaultBalance" class="stat-value" style="color: #a855f7;">0.00</div>
        </div>
    </div>

    <button id="connectBtn" class="btn-main">BOOT SYSTEM AGENT</button>
    
    <div id="dashboard" style="display:none;">
        <div class="input-group">
            <input type="number" id="depositAmount" class="amount-input" placeholder="0.00 USDC">
            <span class="agent-status" id="agentThinking">● AGENT IDLE</span>
        </div>
        <button id="depositBtn" class="btn-main btn-secondary">SUPPLY TO BASED POOL</button>
        <button id="strategyBtn" class="btn-main">EXECUTE AGENTIC FX SWAP</button>
    </div>

    <div class="console" id="console">
        <div class="console-line"><span>[SYS]</span> System kernel loaded. Awaiting handshake...</div>
    </div>
</div>

<script>
    const STABLE_FACTORY = "0x0000006a50a9c9Efae8875266ff222579fC2F449"; //
    const USDC_TOKEN = "0x3600000000000000000000000000000000000000";
    
    const MIN_ABI = [
        "function approve(address spender, uint256 amount) public returns (bool)",
        "function allowance(address owner, address spender) public view returns (uint256)",
        "function balanceOf(address account) public view returns (uint256)"
    ];

    let walletAddress = "";

    function addLog(msg) {
        const consoleEl = document.getElementById('console');
        const now = new Date();
        const time = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0') + ":" + now.getSeconds().toString().padStart(2, '0');
        const newLine = document.createElement('div');
        newLine.className = 'console-line';
        newLine.innerHTML = `<span>[${time}]</span> ${msg}`;
        consoleEl.appendChild(newLine);
        consoleEl.scrollTop = consoleEl.scrollHeight;
    }

    async function updateBalance(addr) {
        try {
            const provider = new ethers.providers.Web3Provider(window.ethereum);
            const balance = await provider.getBalance(addr); // USDC Gás na Arc tem 18 decimais
            document.getElementById('walletBalance').innerText = parseFloat(ethers.utils.formatEther(balance)).toFixed(2);
        } catch (e) { console.error(e); }
    }

    document.getElementById('connectBtn').onclick = async () => {
        if (typeof window.ethereum !== 'undefined') {
            try {
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                walletAddress = accounts[0];
                document.getElementById('connectBtn').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                addLog("Neural link established. Agent active.");
                addLog("Monitoring Arc Testnet sub-second finality...");
                await updateBalance(walletAddress);
                setInterval(() => updateBalance(walletAddress), 5000);
            } catch (err) { addLog("Error: Handshake refused."); }
        } else { alert("MetaMask not found!"); }
    };

    document.getElementById('depositBtn').onclick = async () => {
        const amt = document.getElementById('depositAmount').value;
        if (!amt || amt <= 0) return;
        
        document.getElementById('agentThinking').innerText = "● AGENT ANALYZING...";
        document.getElementById('agentThinking').style.color = "#38bdf8";
        
        addLog(`Analyzing risk for ${amt} USDC deposit...`);
        addLog("Verifying Based Labs Pool compliance hooks..."); //
        
        try {
            const provider = new ethers.providers.Web3Provider(window.ethereum);
            const signer = provider.getSigner();
            const usdc = new ethers.Contract(USDC_TOKEN, MIN_ABI, signer);
            const val = ethers.utils.parseUnits(amt.toString(), 6); // USDC Token tem 6 decimais

            addLog("Checking ERC20 Allowance...");
            const allowance = await usdc.allowance(walletAddress, STABLE_FACTORY);

            if (allowance.lt(val)) {
                addLog("Action: Requesting permission to move funds.");
                const tx = await usdc.approve(STABLE_FACTORY, ethers.constants.MaxUint256);
                await tx.wait();
                addLog("Allowance granted by owner.");
            }

            addLog("Executing programmable supply logic...");
            // Simulação de sucesso no cofre
            setTimeout(() => {
                const current = parseFloat(document.getElementById('vaultBalance').innerText) || 0;
                document.getElementById('vaultBalance').innerText = (current + (amt * 0.92)).toFixed(2); // Simula taxa/conversão
                addLog(`Success: ${amt} USDC locked in Yield Strategy.`);
                document.getElementById('agentThinking').innerText = "● AGENT IDLE";
                document.getElementById('agentThinking').style.color = "#10b981";
            }, 2000);

        } catch (e) {
            addLog("Agent Error: Transaction aborted.");
            document.getElementById('agentThinking').style.color = "#ef4444";
        }
    };

    document.getElementById('strategyBtn').onclick = async () => {
        addLog("Agent scanning FX Engine for USDC/EURC pairs...");
        addLog("Detecting deterministic fees on Arc..."); //
        addLog("Calculating optimal rebalance path via Tokenmaster..."); //
        
        setTimeout(() => {
            addLog("Signal: Liquidity found in Stable Pool Factory."); //
            addLog("Executing sub-second swap strategy...");
            addLog("Result: Portfolio rebalanced to 50/50 USDC/EURC.");
        }, 1500);
    };
</script>

</body>
</html>
